<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" src="https://ez-css.com.sh" />

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      ul {
        list-style: none;
      }

      .done {
        text-decoration: line-through;
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 class="text-center">Your Internet must be on to make use of this</h1>
      <div class="container my-5">
        <h3>{{title}}</h3>
        <form @submit.prevent="addTodo">
          <div class="form-group" class="row">
            <label for="principal" class="col-md-4">Principal</label>
            <input
              type="number"
              class="col-md-4"
              v-model.number="principal"
              name="principal"
              id="principal"
            />
          </div>

          <div class="form-group" class="row">
            <label for="rate" class="col-md-4">Rate</label>
            <input type="number" v-model.number="rate" name="rate" id="rate" />
          </div>
          <div class="form-group" class="row">
            <label for="time" class="col-md-4">Time</label>
            <input
              type="number"
              class="col-md-4"
              v-model.number="time"
              name="time"
              id="time"
              min="0"
            />
          </div>
        </form>
        <div class="label col-md-4">
          Interest : #{{interest}}
        </div>
      </div>
    </div>
